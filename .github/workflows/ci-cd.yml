name: CI/CD Dummy Code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2



    - name: Install sshpass
      run: sudo apt-get install -y sshpass
    
    - name: Build and publish a Docker image for alimuldev/employee-maha-service
      uses: macbre/push-to-ghcr@master
      with:
        image_name: alimuldev/employee-maha-service 
        image_tag: v1.1
        github_token: ${{ secrets.GITHUB_TOKEN }}
        docker_io_token: ${{ secrets.DOCKER_IO_TOKEN }}
        docker_io_user: ${{ secrets.DOCKER_IO_USER }}

    - name: Deploy to VPS using SSH Passwords
      run: |
        sshpass -p "${{ secrets.VPS_SSH_PASSWORD }}" ssh -p 22 -o StrictHostKeyChecking=no "${{ secrets.VPS_USERNAME }}"@"${{ secrets.VPS_IP }}" << 'EOF'
          cd /home/apps/docker-runner/maha-runner   # Sesuaikan dengan path apliskasi
          docker compose pull employee-maha-service                      # Pull update dari GitHub
          docker compose down -v employee-maha-service
          docker compose up -d employee-maha-service
        EOF
      env:
        VPS_SSH_PASSWORD: ${{ secrets.VPS_SSH_PASSWORD }}
